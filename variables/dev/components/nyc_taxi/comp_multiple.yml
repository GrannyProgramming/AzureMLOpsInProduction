components:
  comp1:
    $schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
    name: prepare_taxi_data
    display_name: PrepTaxiData
    version: 1
    type: command
    inputs:
      raw_data: 
        type: uri_folder 
    outputs:
      prep_data:
        type: uri_folder
    code: ./data_science/nyc_taxi/src/prep.py
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest  

  comp2:
    $schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
    name: predict_taxi_fares
    version: 1
    display_name: PredictTaxiFares
    type: command
    inputs:
      model_input:
        type: mlflow_model
      test_data:
        type: uri_folder
    outputs:
      predictions:
        type: uri_folder
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest
    code: ./data_science/nyc_taxi/src/predict.py

  comp3:
    $schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
    name: score_model
    version: 1
    display_name: ScoreModel
    type: command
    inputs:
      predictions:
        type: uri_folder
      model:
        type: mlflow_model
    outputs:
      score_report:
        type: uri_folder
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest
    code: ./data_science/nyc_taxi/src/score.py


  comp4:
    $schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
    name: train_linear_regression_model
    display_name: TrainLinearRegressionModel
    version: 1
    type: command
    inputs:
      training_data: 
        type: uri_folder
    outputs:
      model_output:
        type: mlflow_model
      test_data:
        type: uri_folder
    code: ./data_science/nyc_taxi/src/train.py
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest

  comp5:
    $schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
    name: taxi_feature_engineering
    display_name: TaxiFeatureEngineering
    version: 1
    type: command
    inputs:
      clean_data: 
        type: uri_folder 
    outputs:
      transformed_data:
        type: uri_folder
    code: ./data_science/nyc_taxi/src/transform.py
    environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu@latest
